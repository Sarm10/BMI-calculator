<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <form id="bmiForm">
        <h1>BMI Calculator</h1>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="units">Units:</label>
        <select id="units" name="units" onchange="updateUnits()" required>
            <option value="metric">Metric (kg, cm)</option>
            <option value="imperial">Imperial (lbs, inches)</option>
        </select>
        <br><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" step="any" required>
        <span id="weightUnit">kg</span>
        <br><br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" step="any" required>
        <span id="heightUnit">cm</span>
        <br><br>

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <button type="button" onclick="resetFormWithoutHistory()">Reset</button>
        <h2>Your BMI is</h2>
        <div id="bmiResult" style="text-align: center;"></div>
        </section>
            <!-- BMI Scale -->
            <section class="bmi-scale">
                <div style="--color: var(--underweight)">
                    <h4>Underweight</h4>
                    <p>&lt; 18.5</p>
                </div>
                <div style="--color: var(--normal)">
                    <h4>Normal</h4>
                    <p>18.5 – 25</p>
                </div>
                <div style="--color: var(--overweight)">
                    <h4>Overweight</h4>
                    <p>25 – 30</p>
                </div>
                <div style="--color: var(--obese)">
                    <h4>Obese</h4>
                    <p>≥ 30</p>
                </div>
            </section>
        <h3>BMI History</h3>
        <ul id="historyList"></ul>
    </form>
<script src="Script.js"></script>
</body>
</html>
